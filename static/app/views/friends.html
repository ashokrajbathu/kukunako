<div class="container">
    <div class="col-md-3 colpadding" wb-affix="150">
		<div class="thumbnail">
            <div class="itemsContainer">
                <div class="image">
                    <a href="">
                        <img class="img-rounded" style="width:;" src="{{user.picture.large}}" />
                    </a>
                </div>
            </div>
			<div class="caption text-center">
				<h3 style="text-transform: capitalize;">
                    <a href="" style="text-decoration:none;">
                        {{user.name.first}} {{user.name.last}}
                    </a>
                </h3>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading" style="background-color:#fff;">
				<h5 style="">
					<strong>About</strong>
				</h5>
			</div>
			<div class="panel-body">
				<div class="row" style="padding-bottom:7px;">
					<div class="col-sm-12">
						<h6 style="margin-bottom:5px;margin-top:0px;line-height:1.6em;" class="about-edit">
							<i class="fa fa-dashboard" style="opacity:0.65;font-size:12px;"></i>&nbsp;
							I am interested in:
                            <a ng-repeat="interest in user.interests"
                               style="line-height:1.2em;color:;text-decoration:none;">
								{{ interest }}&nbsp;
							</a>
						</h6>
					</div>
				</div>
				<div class="row" style="padding-bottom:7px;">
					<div class="col-sm-12">
						<h6 style="margin-bottom:5px;margin-top:0px;line-height:1.6em;">
							<i class="fa fa-graduation-cap" style="opacity:0.65;font-size:12px;"></i>
							Studied at:
                            <a style="line-height:1.2em;color:;text-decoration:none;">

									{{ user.study.graduate }}

							</a>
						</h6>
					</div>
				</div>
				<div class="row" style="padding-bottom:7px;">
					<div class="col-sm-12">
						<h6 style="margin-bottom:5px;margin-top:0px;line-height:1.6em;">
							<i class="fa fa-home" style="opacity:0.65;font-size:13px;"></i>&nbsp;
							Lives in:
                            <a style="line-height:1.2em;color:;text-decoration:none;">
								{{ user.location.state }}, {{ user.location.city }}
                            </a>
						</h6>
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="clearfix panel-heading" style="background-color:#fff;">
                <h5>
                    <strong>
                        Friends - <span style="opacity:0.70;">{{user.friends.length}}</span>
                    </strong>
                </h5>
			</div>

            <div class="panel-body" style="padding:1px;">
                <a ng-repeat="friend in friends " href="#/profile/{{friend._id}}">
                    <img data-placement="top-right" style="width:87px"
                         data-content="{{friend.location.city}}, {{friend.location.state}}"
                         title="{{friend.name.first}} {{friend.name.last}}" data-trigger="hover" bs-popover src="{{friend.picture.thumbnail}}">
                </a>
            </div>
		</div>
	</div>
    <div class="col-md-6" style="min-height:2000px">
        <div class="row">
           <div class="panel panel-default">
               <div class="panel-heading" style="background-color:#fff;">
                   <div class="row">
                       <div class="col-sm-6">
                           <h5 style="opacity:0.70">
                               Friends -&nbsp;
                                   <label class="">
                                       <a href="" style="">
                                           {{user.friends.length}}
                                       </a>
                                   </label>
                               </span>
                           </h5>
                       </div>
                       <div class="col-sm-5 pull-right">
                           <div class="right-inner-addon">
                                <i class="fa fa-search" style="opacity:0.70"></i>
                                <input type="search" class="form-control input-sm"
                                       placeholder="Search Friends" ng-model="searchFriend"/>
                           </div>
                       </div>
                   </div>
               </div>
               <div class="panel-body">
                   <div ng-repeat=" friend in data = (friends |  filter : searchFriend )" class="row pad-top" >
                        <div class="jumbotron"
                             style="padding:5px 10px;background-color:#fff;margin-bottom:10px;">
                            <div class="row" style="">
                                <div class="col-sm-1">
                                    <img src="{{ friend.picture.thumbnail }}"
                                         style="width:60px;border-radius:4px">
                                </div>
                                <div class="col-sm-6" style="padding-left:30px;">
                                    <h5>
                                        <a href="#/profile/{{ friend._id }}">
                                            {{ friend.name.first }} {{ friend.name.last }}
                                        </a>
                                    </h5>
                                </div>
                                <div class="col-sm-3 pull-right">
                                    <!--<a matchmeunfriend  style="margin-top:15px"
                                       class="btn btn-default btn-sm pull-right" ng-click="matchmeunfriend('{{ friend._id }}')">
                                        Unfriend
                                    </a>-->
                                    <unaddfriend>
                        	            <button ng-click="friendunfriend('{{ friend._id }}')" class="btn-sm btn btn-default">unfriend</button>
						            </unaddfriend>
                                </div>
                            </div>
                        </div>

                   </div>
                   <div ng-if="data.length == 0">no data found</div>
               </div>
           </div>
        </div>
    </div>
</div>
