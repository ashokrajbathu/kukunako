<div class="container" style="margin-top:20px">
    <div class="row">
        <div class="col-md-5 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading" style="padding-top:15px;padding-bottom:15px">
                    <span class="glyphicon glyphicon-lock" style="opacity:0.70"></span>
                    <strong>Weber</strong>
                    Registration Form
                </div>
                <div class="panel-body">
                    <changepassworddirective>
                        <form name="myForm" class="form-horizontal" method="post" ng-submit="changePassword()">
                            <div class="form-group">
                                <label for="password"  class="col-sm-3 control-label">
                                    Password
                                </label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="password" placeholder="Enter password"
                                           id="password" name="password" ng-model="formData.password" ng-minlength="5" ng-maxlength="15" required  />
                                    <span ng-show="myForm.password.$error.required && myForm.password.$dirty" style="color:red">
                                        required
                                    </span>
                                    <span ng-show="!myForm.password.$error.required && (myForm.password.$error.minlength || myForm.password.$error.maxlength) && myForm.password.$dirty" style="color:red">
                                        Passwords must be between 8 and 15 characters.
                                    </span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password_c"  class="col-sm-3 control-label">
                                    Confirm Password
                                </label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" placeholder="Re enter password"
                                           id="password_c" name="password_c" ng-model="formData.password_c" valid-password-c required  />
                                    <span ng-show="myForm.password_c.$error.required && myForm.password_c.$dirty" style="color:red">
                                        Please confirm your password.
                                    </span>
                                    <span ng-show="!myForm.password_c.$error.required && myForm.password_c.$error.noMatch && myForm.password.$dirty" style="color:red">
                                        Passwords do not match.
                                    </span>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-sm-3 col-sm-offset-3">
                                    <button ng-click = "passwordButton()"
                                            type="submit" class="btn btn-success"
                                            ng-disabled="!myForm.$valid">
                                        Register with weber
                                    </button>
                                </div>
                            </div>
                        </form>
                    </changepassworddirective>
                </div>
                <div class="panel-footer">
                    Goto login?  <a href="#/login">Click here</a></div>
            </div>
        </div>
    </div>
</div>
